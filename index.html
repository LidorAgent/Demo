<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Verification</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="captcha-container">
        <div class="captcha-header">
            <span>Select all images with</span>
            <span class="captcha-subject">Traffic Lights</span>
        </div>
        <div class="image-grid">
            <div class="grid-item"><img src="https://via.placeholder.com/150/cccccc/000000?text=Image" alt="captcha image"></div>
            <div class="grid-item"><img src="https://via.placeholder.com/150/cccccc/000000?text=Image" alt="captcha image"></div>
            <div class="grid-item"><img src="https://via.placeholder.com/150/cccccc/000000?text=Image" alt="captcha image"></div>
            <div class="grid-item"><img src="https://via.placeholder.com/150/cccccc/000000?text=Image" alt="captcha image"></div>
            <div class="grid-item"><img src="https://via.placeholder.com/150/cccccc/000000?text=Image" alt="captcha image"></div>
            <div class="grid-item"><img src="https://via.placeholder.com/150/cccccc/000000?text=Image" alt="captcha image"></div>
            <div class="grid-item"><img src="https://via.placeholder.com/150/cccccc/000000?text=Image" alt="captcha image"></div>
            <div class="grid-item"><img src="https://via.placeholder.com/150/cccccc/000000?text=Image" alt="captcha image"></div>
            <div class="grid-item"><img src="https://via.placeholder.com/150/cccccc/000000?text=Image" alt="captcha image"></div>
        </div>
        <button id="verify-button" class="captcha-button">Verify</button>
    </div>

    <div id="alert-popup" class="popup-hidden">
        <div class="popup-content">
            <h2>This is an awareness test!</h2>
            <p>You clicked on a suspicious link. In a real scenario, this could have been malicious.</p>
            <p><strong>Please be more cautious next time and verify links before clicking.</strong></p>
            <button id="close-popup">I Understand</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
