<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Verification</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="turnstile-widget" class="turnstile-container">
        <div class="turnstile-checkbox-container">
            <div id="turnstile-spinner" class="spinner hidden"></div>
            <svg id="turnstile-checkmark" class="checkmark hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                <circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none"/>
                <path class="checkmark-check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
            </svg>
        </div>
        <div id="turnstile-text" class="turnstile-text">
            Click to verify
        </div>
    </div>

    <div id="awareness-popup" class="popup-hidden">
        <div class="popup-content">
            <h2>This is an awareness test!</h2>
            <p>You clicked on something you shouldn't have. In a real scenario, this could have been malicious.</p>
            <p><strong>Please do not click on anything suspicious next time. Always verify the source.</strong></p>
            <button id="close-popup">I Understand</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
